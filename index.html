<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lessa ❤️</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Scroll bar nahi aayegi */
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            position: relative;
        }
        img { width: 150px; border-radius: 10px; }
        h1 { color: #d81b60; font-size: 22px; }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }
        #yesBtn {
            background-color: #ff4081;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #noBtn {
            background-color: #eeeeee;
            color: #333;
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            position: relative; /* Initial position */
            transition: all 0.1s ease-out;
            z-index: 999;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG52ZzZueXpueG52ZzZueXpueG52ZzZueXpueG52ZzZueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <h1>Lessa, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="success-box">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueG52ZzZueXpueG52ZzZueXpueG52ZzZueXpueG52ZzZueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif">
        <h1>YAYYY! ❤️ Knew you'd say yes, Lessa!</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let moveCount = 0;

        function moveButton() {
            // Button ko absolute kar dena taaki woh move ho sake
            noBtn.style.position = "absolute";
            moveCount++;

            // Screen ki size nikalna
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Button ki size nikalna
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Safe boundaries calculate karna (20px ka margin)
            const maxX = windowWidth - btnWidth - 20;
            const maxY = windowHeight - btnHeight - 20;

            // Random position lekin hamesha screen ke andar
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // Funny feature: Jitni baar woh No dabane ki koshish karegi, Yes button bada hota jayega
            if (moveCount > 5) {
                let currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentFontSize + 2) + "px";
                yesBtn.style.padding = (currentFontSize / 2 + 2) + "px " + (currentFontSize + 5) + "px";
            }
        }

        // Mouse move hone par ya Touch karne par button bhagega
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Click hone se rokta hai mobile pe
            moveButton();
        });

        // Click hone par (Agar woh bohot fast ho)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Yes click hone par success message
        yesBtn.addEventListener('click', () => {
            document.getElementById('main-box').classList.add('hidden');
            document.getElementById('success-box').classList.remove('hidden');
        });
    </script>
</body>
</html>
